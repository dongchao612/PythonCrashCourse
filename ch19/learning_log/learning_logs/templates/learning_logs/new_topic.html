<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new_topic</title>
</head>
<body>

{% extends "learning_logs/base.html" %}

{% block content %}
<p>添加新主题:</p>
    <form action="{% url 'learning_logs:new_topic' %}" method='post'>
        {% csrf_token %}

        {{ form.as_p }}
        <!--        显示表单 只需包含模板变量{{ form.as_p }}，就可让Django自动创建显示表单所需的全部字段-->
    <button name="submit">添加主题</button>
    </form>
{% endblock content %}
</body>
</html>
