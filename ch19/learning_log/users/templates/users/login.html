<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends "learning_logs/base.html" %}

{% block header %}
    <h2>登录</h2>
{% endblock header %}

{% block content %}

    {% if form.errors %}
        <p>你的用户名和密码不匹配，请重新输入.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-primary">登录</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>
{% endblock content %}
</body>
</html>
